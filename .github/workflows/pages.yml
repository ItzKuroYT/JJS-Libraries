name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # run whenever main changes
  workflow_dispatch: # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci        # skip if pure HTML/CSS/JS

      - name: Build site
        run: npm run build # or your static-site build command

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist       # folder containing the built site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
